<button type="button" class="btn btn-secondary mb-3 bg-primary"> Add New User
</button> <!-- ngClass example -->

<ul class="list-unstyled" *ngIf="users.length > 0; else noUsers">
  <li class="card mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <div class="card-body">
      <h3>{{user.firstName}} {{this.user.lastName}}</h3>
      <ul class="list-group" *ngIf="showExtended">
        <li class="list-group-item">Age: {{user.age}}</li>
        <li class="list-group-item">Address: {{user.address.street}} {{user.address.city}}
          , {{user.address.state}} </li>
        <li class="list-group-item">Joined: {{user.registered | date:'shortDate'}}</li>
      </ul>
    </div>
  </li>
</ul>

<ng-template #noUsers>
  <h2>No Users Found</h2>
</ng-template>

<button type="button" class="btn btn-secondary mb-3" (click)="setShowExtended()">Show Extend</button>
