<button type="button" class="btn btn-secondary mb-3 bg-primary" (click)="setShowForm()"> Add New User</button>
<div class="card mb-3" *ngIf="isExpanded">
  <div class="card-body">
    <h3>New User Form</h3>
    <form (submit)="onSubmit($event)">
      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control"  [(ngModel)]="formUser.firstName" id="firstname" name="firstname">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="formUser.lastName" name="lastname">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="formUser.age" name="age">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="street" class="form-label">Street</label>
          <input type="email" class="form-control" id="street" [(ngModel)]="formUser.address.street" name="street">
        </div>
        <div class="col">
          <label for="city" class="form-label">City</label>
          <input type="email" class="form-control" id="city" [(ngModel)]="formUser.address.city" name="city">
        </div>
        <div class="col">
          <label for="state" class="form-label">State</label>
          <input type="email" class="form-control" id="state" [(ngModel)]="formUser.address.state" name="state">
        </div>
      </div>
      <div class="d-grid gap-1 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" (click)="addUser()">Add User</button>
      </div>
    </form>
  </div>
</div>

<ul class="list-unstyled" *ngIf="users.length > 0; else noUsers">
  <li class="card mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <div class="card-body">
      <h3>{{user.firstName}} {{this.user.lastName}}
        <button class="btn btn-secondary" (click)="setShowExtended(user)"><i [ngClass]="setExtendIconClasses(user)"></i>
        </button>
      </h3>
      <ul class="list-group" *ngIf="user.hide">
        <li class="list-group-item">Age: {{user.age}}</li>
        <li class="list-group-item">Address: {{user.address.street}} {{user.address.city}}
          , {{user.address.state}} </li>
        <li class="list-group-item">Joined: {{user.registered | date:'shortDate'}}</li>
      </ul>
    </div>
  </li>
</ul>

<ng-template #noUsers>
  <h2>No Users Found</h2>
</ng-template>
